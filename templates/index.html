<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat</title>
</head>
<body>
    <h2>WhatsApp Chat</h2>

    <!-- Message Input -->
    <input type="text" id="recipient" placeholder="Enter Mobile Number">
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>

    <!-- Chat Display -->
    <div id="chat-box" style="margin-top: 20px; border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll;">
        <p>Loading messages...</p>
    </div>

    <script>
        // Fetch messages every 5 seconds
        async function fetchMessages() {
            const response = await fetch("/messages");
            const messages = await response.json();

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = ""; 

            messages.forEach(msg => {
                chatBox.innerHTML += `<p><strong>${msg.sender}:</strong> ${msg.message}</p>`;
            });
        }
        setInterval(fetchMessages, 5000);

        // Function to send message
        async function sendMessage() {
            const recipient = document.getElementById("recipient").value;
            const message = document.getElementById("message").value;

            const response = await fetch("/send_message", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ recipient, text: message })
            });

            document.getElementById("message").value = "";
            fetchMessages(); // Refresh chat
        }
    </script>
</body>
</html>
